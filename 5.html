<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحه انتخاب واحد</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            direction: rtl;
            background-color: #f7f7f7;
            margin: 0;
            padding: 20px;
        }

        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 10px 0;
        }

        h1, h2 {
            margin: 0;
        }

        section {
            background-color: white;
            border-radius: 8px;
            padding: 20px;
            margin: 20px 0;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin: 10px 0 5px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 5px 0 20px;
            border-radius: 4px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            text-align: center;
            padding: 8px;
        }

        th {
            background-color: #f2f2f2;
        }

        tbody tr:nth-child(even) {
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <header>
        <h1>صفحه انتخاب واحد</h1>
    </header>

    <section class="form-section">
        <h2>اضافه کردن درس توسط استاد</h2>
        <form>
            <label for="course-name">نام درس:</label>
            <input type="text" id="course-name" name="course-name" placeholder="نام درس" required>

            <label for="course-units">تعداد واحد:</label>
            <input type="number" id="course-units" name="course-units" placeholder="تعداد واحد" required>

            <label for="capacity">ظرفیت:</label>
            <input type="number" id="capacity" name="capacity" placeholder="ظرفیت" required>

            <label for="days">روزهای کلاس:</label>
            <input type="text" id="days" name="days" placeholder="روزهای کلاس" required>

            <label for="major">رشته:</label>
            <input type="text" id="major" name="major" placeholder="رشته" required>

            <button type="submit">اضافه کردن درس</button>
        </form>
    </section>

    <section class="student-section">
        <h2>مشاهده دروس توسط دانشجو</h2>
        <table>
            <thead>
                <tr>
                    <th>نام درس</th>
                    <th>تعداد واحد</th>
                    <th>ظرفیت</th>
                    <th>روزهای کلاس</th>
                    <th>رشته</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>ریاضیات</td>
                    <td>3</td>
                    <td>40</td>
                    <td>شنبه و سه‌شنبه</td>
                    <td>مهندسی کامپیوتر</td>
                </tr>
                <tr>
                    <td>فیزیک</td>
                    <td>3</td>
                    <td>35</td>
                    <td>یکشنبه و چهارشنبه</td>
                    <td>مهندسی برق</td>
                </tr>
            </tbody>
        </table>
    </section>
</body>
</html>
